<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIO Premium - Extrato de Luxo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nio-blue: #00e5ff;
            --nio-blue-dark: #00a3e0;
            --dark-bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --income: #00ffa3;
            --outcome: #ff3366;
            --gold: #ffc107;
            --accent-gradient: linear-gradient(135deg, #00e5ff 0%, #0077ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 229, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(0, 119, 255, 0.05) 0%, transparent 40%);
            padding-bottom: 50px;
        }

        /* HEADER PREMIUM */
        .premium-nav {
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-back-lux {
            width: 45px;
            height: 45px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-back-lux:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }

        .header-section {
            padding: 0 25px 30px;
            text-align: left;
        }

        .header-section h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 4px;
        }

        /* FILTROS DESIGN CHIP */
        .filter-wrapper {
            display: flex;
            overflow-x: auto;
            padding: 0 25px 30px;
            gap: 12px;
            scrollbar-width: none;
        }
        .filter-wrapper::-webkit-scrollbar { display: none; }

        .chip {
            padding: 10px 20px;
            border-radius: 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #64748b;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.4s;
        }

        .chip.active {
            background: white;
            color: var(--dark-bg);
            border-color: white;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        /* TIMELINE */
        .timeline { padding: 0 20px; }

        .date-label {
            font-size: 11px;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 30px 0 15px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .date-label::after { content: ""; height: 1px; flex: 1; background: linear-gradient(90deg, var(--glass-border), transparent); }

        /* CARD DE TRANSAÇÃO PREMIUM */
        .lux-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(12px);
            animation: fadeIn 0.6s ease-out backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lux-left { display: flex; align-items: center; gap: 16px; }

        .lux-icon-box {
            width: 54px;
            height: 54px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }

        .lux-icon-box::before {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.15;
            background: currentColor;
        }

        .lux-info h4 {
            font-size: 15px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 2px;
        }

        .lux-info p {
            font-size: 11px;
            color: #64748b;
            font-weight: 500;
        }

        .lux-right { text-align: right; }

        .lux-amount {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .lux-badge {
            font-size: 9px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #94a3b8;
            text-transform: uppercase;
        }

        /* ESTADOS VAZIOS */
        .empty-premium {
            text-align: center;
            padding: 80px 40px;
        }
        .empty-premium i {
            font-size: 50px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* CORES POR TIPO */
        .type-deposito { color: var(--income); }
        .type-saque, .type-saque_lucro { color: var(--outcome); }
        .type-plano { color: var(--nio-blue); }
        .type-comissao { color: var(--gold); }

    </style>
</head>
<body>

    <nav class="premium-nav">
        <a href="perfil.html" class="btn-back-lux">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div style="width: 45px;"></div> </nav>

    <section class="header-section">
        <h1>Meu Extrato</h1>
        <p>Acompanhe sua evolução financeira na NIO.</p>
    </section>

    <div class="filter-wrapper" id="filterContainer">
        <div class="chip active" data-type="all">Tudo</div>
        <div class="chip" data-type="deposito">Depósitos</div>
        <div class="chip" data-type="saque">Saques</div>
        <div class="chip" data-type="plano">Planos</div>
        <div class="chip" data-type="comissao">Indicações</div>
    </div>

    <main class="timeline" id="mainTimeline">
        <div class="empty-premium">
            <i class="fa-solid fa-compass fa-spin"></i>
            <p style="color: #64748b;">Sincronizando com o blockchain...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyahOcB_wXbU_E0IzEXHBMsyw8uqJR2Es",
            authDomain: "ironpay-cc5e1.firebaseapp.com",
            projectId: "ironpay-cc5e1",
            storageBucket: "ironpay-cc5e1.firebasestorage.app",
            messagingSenderId: "283629903594",
            appId: "1:283629903594:web:07b39ed18372335c758193"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userUID = null;
        let currentFilter = "all";
        let listeners = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                initLuxMonitor();
            } else {
                window.location.href = "login.html";
            }
        });

        // Eventos de Filtro
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.getAttribute('data-type');
                initLuxMonitor();
            });
        });

        function parseLuxDate(data) {
            if (!data) return new Date();
            if (data.toDate) return data.toDate();
            if (typeof data === 'string') return new Date(data.replace(/ de /g, ' '));
            return new Date(data);
        }

        async function initLuxMonitor() {
            const container = document.getElementById('mainTimeline');
            listeners.forEach(u => u());
            listeners = [];

            // Monitora múltiplas coleções simultaneamente
            const targets = ["transactions", "ativos", "historico"];
            
            targets.forEach(colName => {
                const q = query(collection(db, colName), where("userId", "==", userUID));
                const unsub = onSnapshot(q, () => refreshPremiumUI());
                listeners.push(unsub);
            });

            async function refreshPremiumUI() {
                let masterList = [];
                for (const col of targets) {
                    const snap = await getDocs(query(collection(db, col), where("userId", "==", userUID)));
                    snap.forEach(doc => {
                        const d = doc.data();
                        const date = parseLuxDate(d.timestamp || d.dataCompra || d.dataRegistro);
                        masterList.push({ ...d, dateObj: date, source: col });
                    });
                }

                masterList.sort((a, b) => b.dateObj - a.dateObj);

                if (currentFilter !== "all") {
                    masterList = masterList.filter(t => {
                        const type = (t.type || t.tipo || "").toLowerCase();
                        if (currentFilter === "saque") return type.includes("saque");
                        if (currentFilter === "plano") return type === "plano" || t.source === "ativos";
                        return type === currentFilter;
                    });
                }

                renderPremiumCards(masterList, container);
            }
        }

        function renderPremiumCards(data, container) {
            container.innerHTML = "";
            if (data.length === 0) {
                container.innerHTML = `<div class="empty-premium"><i class="fa-solid fa-receipt"></i><p>Nenhuma atividade encontrada.</p></div>`;
                return;
            }

            let lastDate = "";
            data.forEach((tx, index) => {
                const dateStr = tx.dateObj.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long' });
                
                if (dateStr !== lastDate) {
                    const head = document.createElement('div');
                    head.className = 'date-label';
                    head.innerText = dateStr;
                    container.appendChild(head);
                    lastDate = dateStr;
                }

                const type = (tx.type || tx.tipo || (tx.source === "ativos" ? "plano" : "deposito")).toLowerCase();
                const isIncome = ["deposito", "comissao", "bonus", "rendimento"].includes(type);
                const valor = tx.valorOriginal || tx.amount || tx.valorInvestido || 0;

                const card = document.createElement('div');
                card.className = 'lux-card';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="lux-left">
                        <div class="lux-icon-box type-${type.replace('_lucro','')}">
                            <i class="fa-solid ${getLuxIcon(type)}"></i>
                        </div>
                        <div class="lux-info">
                            <h4>${tx.titulo || tx.nome || tx.title || 'Atividade'}</h4>
                            <p>${tx.status === 'ativo' ? 'Rendimento Constante' : 'Processamento NIO'}</p>
                        </div>
                    </div>
                    <div class="lux-right">
                        <div class="lux-amount" style="color: ${isIncome ? 'var(--income)' : 'var(--outcome)'}">
                            ${isIncome ? '+' : '-'} R$ ${parseFloat(valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                        </div>
                        <div class="lux-badge">${tx.source}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function getLuxIcon(type) {
            if (type.includes("saque")) return "fa-arrow-trend-up";
            if (type === "deposito") return "fa-wallet";
            if (type === "plano") return "fa-gem";
            if (type === "comissao") return "fa-crown";
            return "fa-bolt";
        }
    </script>
</body>
</html>
